version: "3.9"

services:
  vehicles-db:
    image: postgres:16-alpine
    container_name: vehicles-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vehicles
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - vehicles_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vehicles"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  vehicles_db_data:
    driver: local
